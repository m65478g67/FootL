<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>footL - Football Community</title>
  <style>
    :root {
      --accent: #00ff00;
      --bg: #003300;
      --text: #eaf6f1;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 40px;
    }
    .logo {
      font-size: 3rem;
      color: var(--accent);
      font-weight: 900;
      text-shadow: 0 0 10px var(--accent);
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }
    #pitch {
      width: 320px;
      height: 180px;
      background: linear-gradient(90deg, #004400 25%, #003300 50%, #004400 75%);
      border: 3px solid var(--accent);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--accent);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav button {
      background-color: var(--accent);
      border: none;
      color: var(--bg);
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px var(--accent);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">footL</h1>
  </header>
  <main>
    <div id="pitch">Football Pitch</div>
    <nav>
      <button>Find a Match</button>
      <button>Join Chat</button>
      <button>Profile</button>
    </nav>
  </main>
</body>
</html>
