<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>footL - Football Community</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1508264165352-258a9f537145?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7e9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      /* overlay dark green */
      background-blend-mode: multiply;
      background-color: #003300;
    }

    header {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00aa;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      user-select: none;
    }

    /* Soccer ball icon */
    header::before {
      content: "âš½";
      font-size: 3.5rem;
      animation: bounce 2s infinite ease-in-out;
      text-shadow: 0 0 8px #00ff00aa;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    main {
      background: rgba(0, 51, 0, 0.75);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px #00ff00bb;
    }

    #pitch {
      background: linear-gradient(135deg, #006600 25%, #003300 50%, #006600 75%);
      border-radius: 12px;
      height: 180px;
      box-shadow: inset 0 0 15px #00ff00cc;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    /* White pitch lines */
    #pitch::before {
      content: "";
      position: absolute;
      top: 20px; bottom: 20px; left: 20px; right: 20px;
      border: 2px solid #ccffcc;
      border-radius: 12px;
    }
    #pitch::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
      border: 2px solid #ccffcc;
      border-radius: 50%;
      background: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: linear-gradient(45deg, #00ff00, #009900);
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #003300;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff00aa;
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(45deg, #33ff33, #00cc00);
      box-shadow: 0 0 20px #00ff00ee;
      color: #002200;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 20px;
        max-width: 90vw;
      }
      #pitch {
        height: 140px;
      }
      button {
        padding: 12px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>footL</header>
  <main>
    <div id="pitch" aria-label="Football pitch with white lines"></div>
    <nav>
      <button>Find a Match</button>
      <button>Join Chat</button on>
      <button>Profile</button>
    </nav>
  </main>
</body>
</html>
